<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Fairfield Library ::: System Administration</title>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <a href="/students/add">Add New Student</a>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Commulative GPA</th>
                    <th>Enrollment Date</th>
                    <th>isInternational</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, counter : ${students}">
                    <th th:text="${counter.count}"></th>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.cgpa}"></td>
                    <td th:text="${student.enrollmentDate}"></td>
                    <td th:text="${student.isInternational}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
